<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Korfbal Statistieken</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header>
    <button id="switchVak">Bal naar andere vak</button>
  </header>
  <main>
    <section id="players"></section>
    <section id="field">
      <div id="vakInfo"></div>
      <div id="scoreInfo"></div>
    </section>
    <section id="actions">
      <button id="goalBtn">Doelpunt</button>
      <button id="shotBtn">Schot</button>
      <button id="subBtn">Wissels</button>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
