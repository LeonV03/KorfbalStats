<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <title>Wedstrijd Setup</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 1000px;
      margin: auto;
    }
    h1, h2, h3, h4 {
      color: #333;
    }
    .input-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 10px 15px;
      font-size: 16px;
      margin-top: 10px;
      cursor: pointer;
      background-color: #0077cc;
      color: white;
      border: none;
      border-radius: 4px;
    }
    button:hover {
      background-color: #005fa3;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      background-color: #fff;
      margin: 0px 0;
      padding: 10px;
      border-radius: 4px;
      display: grid;
      grid-template-columns: 160px 1fr 1fr 1fr 30px; /* Naam, 3 vakken, kruisje */
      gap: 5px;
      justify-content: space-between;
      align-items: center;
      flex-wrap: nowrap;
	}

    .verwijder-knop {
      background-color: #e74c3c;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 4px;
      padding: 8.5px 5px;
      margin-left: 0px;
      cursor: pointer;
    }
	
    #speler-form {
      margin-bottom: 20px;
    }
    .mode-buttons {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }
    .mode-buttons button {
      background-color: #ccc;
      color: #333;
    }
    .mode-buttons button.selected {
      background-color: #0077cc;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Wedstrijd Setup</h1>

    <div class="input-group">
      <label for="teamThuis">Team 1:</label>
      <input type="text" id="teamThuis" placeholder="Naam team 1" />
    </div>

    <div class="input-group">
      <label for="teamUit">Team 2:</label>
      <input type="text" id="teamUit" placeholder="Naam team 2" />
    </div>

    <div class="input-group">
      <label>Statistiekmodus:</label>
      <div class="mode-buttons">
        <button id="modeEenvoudig" type="button" class="selected">Eenvoudig</button>
        <button id="modeUitgebreid" type="button">Uitgebreid</button>
      </div>
    </div>

    <div class="input-group">
      <label for="playerName">Naam speler:</label>
      <input type="text" id="playerName" placeholder="Naam speler" />
      <button id="addPlayerBtn">Toevoegen</button>
    </div>

    <h3>Gemaakte spelers</h3>
    <ul id="playerList"></ul>

<div id="vakkenContainer" style="display: flex; justify-content: space-between; gap: 10px;">
  <div style="flex: 1;">
    <h5>1e aanvalsvak</h5>
    <ul id="vakAanval"></ul>
  </div>
  <div style="flex: 1;">
    <h5>1e verdedigingsvak</h5>
    <ul id="vakVerdediging"></ul>
  </div>
  <div style="flex: 1;">
    <h5>Wissels</h5>
    <ul id="vakWissels"></ul>
  </div>
</div>
    <button id="startGameBtn" disabled>Ga naar wedstrijd</button>
  </div>
</body>
<script src="script.js"></script
</html>
