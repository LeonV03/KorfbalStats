<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <title>Korfbal Setup</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 1000px;
      margin: auto;
    }
    h1, h2, h3, h4 {
      color: #333;
    }
    .input-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 10px 15px;
      font-size: 16px;
      margin-top: 10px;
      cursor: pointer;
      background-color: #0077cc;
      color: white;
      border: none;
      border-radius: 4px;
    }
    button:hover {
      background-color: #005fa3;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      background-color: #fff;
      margin: 5px 0;
      padding: 10px;
      border-radius: 4px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    .vak-blok {
      background-color: #e9f0f7;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
      margin-left: 20px;
    }
    .vak-container {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }
    .vak {
      flex: 1;
      min-width: 250px;
    }
    .verwijder-knop {
      background-color: #e74c3c;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 4px;
      padding: 5px 10px;
      margin-left: 10px;
      cursor: pointer;
    }
    .verwijder-knop:hover {
      background-color: #c0392b;
    }
    .mode-buttons {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }
    .mode-buttons button {
      background-color: #ccc;
      color: #333;
    }
    .mode-buttons button.selected {
      background-color: #0077cc;
      color: white;
    }
	#vakkenContainer ul {
  list-style: none;
  padding: 0;
}

.verwijder-knop {
  margin-left: 10px;
  background-color: red;
  color: white;
  border: none;
  border-radius: 3px;
  cursor: pointer;
}

  </style>
</head>
<body>
  <div class="container">
    <h1>Korfbal Setup</h1>

    <div class="input-group">
      <label for="teamThuis">Team Thuis:</label>
      <input type="text" id="teamThuis" placeholder="Naam thuisteam" />
    </div>

    <div class="input-group">
      <label for="teamUit">Team Uit:</label>
      <input type="text" id="teamUit" placeholder="Naam uitteam" />
    </div>

    <div class="input-group">
      <label>Statistiekmodus:</label>
      <div class="mode-buttons">
        <button id="modeEenvoudig" type="button" class="selected">Eenvoudig</button>
        <button id="modeUitgebreid" type="button">Uitgebreid</button>
      </div>
    </div>

    <div class="input-group">
      <label for="playerName">Naam speler:</label>
      <input type="text" id="playerName" placeholder="Naam speler" />
      <button id="addPlayerBtn">Toevoegen</button>
    </div>

    <h3>Gemaakte spelers</h3>
    <ul id="playerList"></ul>

<div id="vakkenContainer" style="display: flex; justify-content: space-between; gap: 10px;">
  <div style="flex: 1;">
    <h5>1e aanvalsvak</h5>
    <ul id="vakAanval"></ul>
  </div>
  <div style="flex: 1;">
    <h5>1e verdedigingsvak</h5>
    <ul id="vakVerdediging"></ul>
  </div>
  <div style="flex: 1;">
    <h5>Wissels</h5>
    <ul id="vakWissels"></ul>
  </div>
</div>


    <button id="startGameBtn" disabled>Ga naar wedstrijd</button>
  </div>

  <script>
    const modeEenvoudigBtn = document.getElementById("modeEenvoudig");
    const modeUitgebreidBtn = document.getElementById("modeUitgebreid");
    const playerNameInput = document.getElementById("playerName");
    const addPlayerBtn = document.getElementById("addPlayerBtn");
    const playerList = document.getElementById("playerList");
    const vakAanval = document.getElementById("vakAanval");
    const vakVerdediging = document.getElementById("vakVerdediging");
    const vakWissels = document.getElementById("vakWissels");
    const startGameBtn = document.getElementById("startGameBtn");

    let spelers = [];

    function updateModeSelection(mode) {
      localStorage.setItem("statistiekmodus", mode);
      modeEenvoudigBtn.classList.remove("selected");
      modeUitgebreidBtn.classList.remove("selected");
      if (mode === "eenvoudig") {
        modeEenvoudigBtn.classList.add("selected");
      } else {
        modeUitgebreidBtn.classList.add("selected");
      }
    }

    modeEenvoudigBtn.onclick = () => updateModeSelection("eenvoudig");
    modeUitgebreidBtn.onclick = () => updateModeSelection("uitgebreid");

    addPlayerBtn.onclick = () => {
      const naam = playerNameInput.value.trim();
      if (naam) {
        spelers.push({ naam, vak: null });
        playerNameInput.value = "";
        toonSpelers();
        toonVakken();
        controleerStartknop();
      }
    };

    function toonSpelers() {
      playerList.innerHTML = "";
      spelers.forEach((speler, index) => {
        const li = document.createElement("li");
        li.textContent = speler.naam;

        const btnAanval = document.createElement("button");
        btnAanval.textContent = "Aanval";
        btnAanval.onclick = () => toewijsVak(index, "aanval");

        const btnVerdediging = document.createElement("button");
        btnVerdediging.textContent = "Verdediging";
        btnVerdediging.onclick = () => toewijsVak(index, "verdediging");

        const btnWissel = document.createElement("button");
        btnWissel.textContent = "Wissel";
        btnWissel.onclick = () => toewijsVak(index, "wissel");

        const verwijderBtn = document.createElement("button");
        verwijderBtn.textContent = "âœ–";
        verwijderBtn.className = "verwijder-knop";
        verwijderBtn.onclick = () => {
          spelers.splice(index, 1);
          toonSpelers();
          toonVakken();
          controleerStartknop();
        };

        li.appendChild(btnAanval);
        li.appendChild(btnVerdediging);
        li.appendChild(btnWissel);
        li.appendChild(verwijderBtn);
        playerList.appendChild(li);
      });
    }

    function toewijsVak(index, vak) {
      spelers[index].vak = vak;
      toonVakken();
      controleerStartknop();
    }

    function toonVakken() {
      vakAanval.innerHTML = "";
      vakVerdediging.innerHTML = "";
      vakWissels.innerHTML = "";
      spelers.forEach(speler => {
        if (!speler.vak) return;
        const li = document.createElement("li");
        li.textContent = speler.naam;
        if (speler.vak === "aanval") vakAanval.appendChild(li);
        else if (speler.vak === "verdediging") vakVerdediging.appendChild(li);
        else if (speler.vak === "wissel") vakWissels.appendChild(li);
      });
    }

    function controleerStartknop() {
      const aanvalCount = spelers.filter(s => s.vak === "aanval").length;
      const verdedigingCount = spelers.filter(s => s.vak === "verdediging").length;
      startGameBtn.disabled = !(aanvalCount === 4 && verdedigingCount === 4);
    }

    startGameBtn.onclick = () => {
      localStorage.setItem("spelers", JSON.stringify(spelers));
      localStorage.setItem("teamThuis", document.getElementById("teamThuis").value.trim());
      localStorage.setItem("teamUit", document.getElementById("teamUit").value.trim());
      const mode = localStorage.getItem("statistiekmodus") || "eenvoudig";
      const url = mode === "uitgebreid" ? "wedstrijd_uitgebreid.html" : "wedstrijd.html";
      window.location.href = url;
    };
  </script>
</body>
</html>
