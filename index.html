<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <title>Korfbal Setup</title>
  <style>
    .team-inputs {
      margin-bottom: 20px;
    }
    .team-inputs label,
    .team-inputs input {
      display: block;
      margin: 5px 0;
    }
    .styled-input {
      padding: 8px;
      font-size: 16px;
      width: 100%;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <h1>Korfbal Setup</h1>

  <div class="team-inputs">
    <label for="teamThuis">Team Thuis:</label>
    <input type="text" id="teamThuis" placeholder="Naam thuisteam" class="styled-input" />

    <label for="teamUit">Team Uit:</label>
    <input type="text" id="teamUit" placeholder="Naam uitteam" class="styled-input" />
  </div>

  <h2>Spelers aanmaken</h2>
  <input type="text" id="playerName" placeholder="Naam speler" />
  <button id="addPlayerBtn">Toevoegen</button>

  <h3>Gemaakte spelers</h3>
  <ul id="playerList"></ul>

  <h3>Toewijzen aan vakken</h3>
  <h4>1e aanvalsvak</h4>
  <ul id="vakAanval"></ul>

  <h4>1e verdedigingsvak</h4>
  <ul id="vakVerdediging"></ul>

  <h4>Wissels</h4>
  <ul id="vakWissels"></ul>

  <button id="startGameBtn" disabled>Ga naar wedstrijd</button>

  <script src="script.js"></script>
</body>
</html>
