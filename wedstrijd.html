<!DOCTYPE html>

<html lang="nl">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Wedstrijdregistratie</title>
<style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 1rem;
      background-color: #f4f4f4;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }
    #scorebord {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #fff;
      padding: 1rem;
     px;
      margin-bottom: 1rem;
      font-size: 1.2rem;
    }
    #scorebord .team {
      flex: 1;
      text-align: center;
    }
    #scorebord .score {
      flex: 1;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
    }
    #vakkenContainer {
      display: flex;
      justify-content: space-between;
      gap: 1rem;
      margin-bottom: 1rem;
    }
    .vak {
      flex: 1;
      background-color: #fff;
      padding: 1rem;
      border-radius: 8px;
    }
    .vak h3 {
      margin-top: 0;
      text-align: center;
    }
    .speler {
      display: block;
      margin: 0.5rem 0;
      padding: 0.5rem;
      background-color: #e0e0e0;
      border-radius: 4px;
      text-align: center;
    }
    .actief {
      background-color: #d3d3d3 !important;
    }
.speler-blok {
  background-color: #e0e0e0;
  padding: 1rem;
  border-radius: 6px;
  text-align: center;
  font-weight: bold;
  cursor: pointer;
  transition: background-color 0.2s ease;
}

.speler-blok.geselecteerd {
  background-color: #b0c4de !important;
}
  </style>
</head>
<body onload="initWedstrijd()">
<header>
<button id="wisselBtn">Wissels</button>
<a href="statistieken.html" id="statsBtn">Statistieken â†’</a>
</header>
<div id="scorebord">
<div class="team" id="teamThuisLabel">Team Thuis</div>
<div class="score" id="scoreDisplay"><span id="scoreThuis">0</span> - <span id="scoreUit">0</span></div>
<div class="team" id="teamUitLabel">Team Uit</div>
</div>
<div id="vakkenContainer">
  <div class="vak" id="eersteAanvalsvak">
    <h3>1e Aanvalsvak</h3>
    <ul id="aanvalSpelers"></ul>
  </div>
  <div class="vak" id="eersteVerdedigingsvak">
    <h3>1e Verdedigingsvak</h3>
    <ul id="verdedigingSpelers"></ul>
  </div>
</div>
<!-- Spelersvakken onder de vakkenContainer -->
<div id="Spelersvakken" style="margin-top: 1rem;">
  <div class="vak" id="actieveSpelersGrid" style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
    <!-- Spelers worden hier dynamisch toegevoegd -->
  </div>
</div>
<!-- Actieknoppen onder spelersvakken -->
<div id="actieKnoppen" style="display: flex; justify-content: space-between; gap: 1rem; margin-top: 1rem;">
  <button id="doelpuntBtn" style="flex: 1; padding: 1rem; background-color: green; color: white; border: none; border-radius: 6px; font-size: 1rem;">Doelpunt</button>
  <button id="doelpogingBtn" style="flex: 1; padding: 1rem; background-color: red; color: white; border: none; border-radius: 6px; font-size: 1rem;">Doelpoging</button>
</div>
<script>
  let geselecteerdeSpeler = null;

  function updateActieveSpelers() {
    const spelers = JSON.parse(localStorage.getItem("spelers")) || [];
    const actiefVak = localStorage.getItem("actiefVak") || "A";
    const grid = document.getElementById("actieveSpelersGrid");
    grid.innerHTML = "";

    const vakNaam = actiefVak === "A" ? "aanval" : "verdediging";
    spelers
      .filter(speler => speler.vak === vakNaam)
      .forEach(speler => {
        const div = document.createElement("div");
        div.className = "speler-blok";
        div.style = `
          background-color: #e0e0e0;
          padding: 1rem;
          border-radius: 6px;
          text-align: center;
          font-weight: bold;
          cursor: pointer;
        `;
        div.textContent = speler.naam;

        div.addEventListener("click", () => {
          document.querySelectorAll(".speler-blok").forEach(el => el.style.backgroundColor = "#e0e0e0");
          div.style.backgroundColor = "#b0c4de";
          geselecteerdeSpeler = speler.naam;
        });

        grid.appendChild(div);
      });
  }

  function registreerActie(type) {
    if (!geselecteerdeSpeler) {
      alert("Selecteer eerst een speler.");
      return;
    }

    const stats = JSON.parse(localStorage.getItem("playerStats") || "{}");
    if (!stats[geselecteerdeSpeler]) {
      stats[geselecteerdeSpeler] = { goals: 0, attempts: 0 };
    }

    if (type === "goal") {
      stats[geselecteerdeSpeler].goals += 1;
    } else if (type === "attempt") {
      stats[geselecteerdeSpeler].attempts += 1;
    }

    localStorage.setItem("playerStats", JSON.stringify(stats));
    alert(`${type === "goal" ? "Doelpunt" : "Doelpoging"} geregistreerd voor ${geselecteerdeSpeler}`);
  }

  document.addEventListener("DOMContentLoaded", () => {
    document.getElementById("doelpuntBtn").addEventListener("click", () => registreerActie("goal"));
    document.getElementById("doelpogingBtn").addEventListener("click", () => registreerActie("attempt"));
  });
</script>

    const balKnop = document.createElement("button");

    balKnop.style = "display:block;margin:1rem auto;padding:0.5rem 1rem;";
    balKnop.addEventListener("click", () => {
      const huidig = localStorage.getItem("actiefVak") || "A";
      const nieuw = huidig === "A" ? "B" : "A";
      localStorage.setItem("actiefVak", nieuw);
      document.getElementById("eersteAanvalsvak").classList.toggle("actief", nieuw === "A");

      updateActieveSpelers();
    });
    document.body.appendChild(balKnop);
  });
</script>
<script>
  let geselecteerdeSpeler = null;

  function updateActieveSpelers() {
    const spelers = JSON.parse(localStorage.getItem("spelers")) || [];
    const actiefVak = localStorage.getItem("actiefVak") || "A";
    const grid = document.getElementById("actieveSpelersGrid");
    grid.innerHTML = "";

    const vakNaam = actiefVak === "A" ? "aanval" : "verdediging";
    spelers
      .filter(speler => speler.vak === vakNaam)
      .forEach(speler => {
        const div = document.createElement("div");
        div.className = "speler-blok";
        div.textContent = speler.naam;

        div.addEventListener("click", () => {
          document.querySelectorAll(".speler-blok").forEach(el => el.classList.remove("geselecteerd"));
          div.classList.add("geselecteerd");
          geselecteerdeSpeler = speler.naam;
        });

        grid.appendChild(div);
      });
  }

  function registreerActie(type) {
    if (!geselecteerdeSpeler) {
      alert("Selecteer eerst een speler.");
      return;
    }

    const stats = JSON.parse(localStorage.getItem("playerStats") || "{}");
    if (!stats[geselecteerdeSpeler]) {
      stats[geselecteerdeSpeler] = { goals: 0, attempts: 0 };
    }

    if (type === "goal") {
      stats[geselecteerdeSpeler].goals += 1;
    } else if (type === "attempt") {
      stats[geselecteerdeSpeler].attempts += 1;
    }

    localStorage.setItem("playerStats", JSON.stringify(stats));
    alert(`${type === "goal" ? "Doelpunt" : "Doelpoging"} geregistreerd voor ${geselecteerdeSpeler}`);
  }

  document.addEventListener("DOMContentLoaded", () => {
    updateActieveSpelers();
    document.getElementById("doelpuntBtn").addEventListener("click", () => registreerActie("goal"));
    document.getElementById("doelpogingBtn").addEventListener("click", () => registreerActie("attempt"));
  });
</script>
</body>
</html>
