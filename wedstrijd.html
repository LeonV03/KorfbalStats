<body onload="initWedstrijd()"><button id="menuButton">Open Menu</button><div id="menu" style="display:none;">
<h3>Wisselmenu</h3>
<div>
<label>Wissels:</label>

</div>
<div>

<header>
<button id="wisselBtn">Wissels</button>
<a href="statistieken.html" id="statsBtn">Statistieken â†’</a>
</header>
<div id="scorebord">
<div class="team" id="teamThuisLabel">Team Thuis</div>
<div class="score" id="scoreDisplay"><span id="scoreThuis">0</span> - <span id="scoreUit">0</span></div>
<div class="team" id="teamUitLabel">Team Uit</div>
</div>
<div id="vakkenContainer">
<div class="vak" id="eersteAanvalsvak">
<h3>1e Aanvalsvak</h3>
<ul id="aanvalSpelers"></ul>
</div>
<div class="vak" id="eersteVerdedigingsvak">
<h3>1e Verdedigingsvak</h3>
<ul id="verdedigingSpelers"></ul>
</div>
<div class="vak" id="wisselVak">
<h3>Wissels</h3>
<ul id="wisselSpelers"></ul>
</div>
</div>
<script>
    document.addEventListener("DOMContentLoaded", () => {
      const spelers = JSON.parse(localStorage.getItem("spelers")) || [];
      const actiefVak = localStorage.getItem("actiefVak") || "A";

      const aanvalList = document.getElementById("aanvalSpelers");
      const verdedigingList = document.getElementById("verdedigingSpelers");
      const wisselList = document.getElementById("wisselSpelers");

      spelers.forEach(speler => {
        const li = document.createElement("li");
        li.className = "speler";
        li.textContent = speler.naam;
        if (speler.vak === "aanval") aanvalList.appendChild(li);
        else if (speler.vak === "verdediging") verdedigingList.appendChild(li);
        else if (speler.vak === "wissel") wisselList.appendChild(li);
      });

      if (actiefVak === "A") {
        document.getElementById("eersteAanvalsvak").classList.add("actief");
      } else {
        document.getElementById("eersteVerdedigingsvak").classList.add("actief");
      }
    });
  </script>
<script src="script.js"></script>
<script>
document.addEventListener("DOMContentLoaded", function() {
    const aanvalVak = document.getElementById("aanvalVak");
    const verdedigingVak = document.getElementById("verdedigingVak");
    const wisselsSelect = document.getElementById("wisselsSelect");
    const aanvalSelect = document.getElementById("aanvalSelect");
    const verdedigingSelect = document.getElementById("verdedigingSelect");

    const spelers = JSON.parse(localStorage.getItem("spelers") || "[]");

    spelers.forEach(speler => {
        const option = new Option(speler.naam, speler.naam);
        if (speler.vak === "aanval") {
            aanvalVak.appendChild(document.createElement("li")).textContent = speler.naam;
            aanvalSelect.appendChild(option.cloneNode(true));
        } else if (speler.vak === "verdediging") {
            verdedigingVak.appendChild(document.createElement("li")).textContent = speler.naam;
            verdedigingSelect.appendChild(option.cloneNode(true));
        } else {
            wisselsSelect.appendChild(option.cloneNode(true));
        }
    });

    document.getElementById("menuButton").addEventListener("click", function() {
        const menu = document.getElementById("menu");
        menu.style.display = menu.style.display === "none" ? "block" : "none";
    });
});

function wisselSpelers() {
    const wissel = document.getElementById("wisselsSelect").value;
    const aanval = document.getElementById("aanvalSelect").value;
    const verdediging = document.getElementById("verdedigingSelect").value;

    if (wissel && aanval) {
        alert(`Wissel ${wissel} met ${aanval}`);
    } else if (wissel && verdediging) {
        alert(`Wissel ${wissel} met ${verdediging}`);
    } else {
        alert("Selecteer een wissel en een speler uit een vak.");
    }
}
</script></body>
