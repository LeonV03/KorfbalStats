<!DOCTYPE html>

<html lang="nl">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Wedstrijdregistratie</title>
<style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 1rem;
      background-color: #f4f4f4;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }
    #scorebord {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #fff;
      padding: 1rem;
     px;
      margin-bottom: 1rem;
      font-size: 1.2rem;
    }
    #scorebord .team {
      flex: 1;
      text-align: center;
    }
    #scorebord .score {
      flex: 1;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
    }
    #vakkenContainer {
      display: flex;
      justify-content: space-between;
      gap: 1rem;
      margin-bottom: 1rem;
    }
    .vak {
      flex: 1;
      background-color: #fff;
      padding: 1rem;
      border-radius: 8px;
    }
    .vak h3 {
      margin-top: 0;
      text-align: center;
    }
    .speler {
      display: block;
      margin: 0.5rem 0;
      padding: 0.5rem;
      background-color: #e0e0e0;
      border-radius: 4px;
      text-align: center;
    }
    .actief {
      background-color: #d3d3d3 !important;
    }
  </style>
</head>
<body onload="initWedstrijd()">
<header>
<button id="wisselBtn">Wissels</button>
<a href="statistieken.html" id="statsBtn">Statistieken â†’</a>
</header>
<div id="scorebord">
<div class="team" id="teamThuisLabel">Team Thuis</div>
<div class="score" id="scoreDisplay"><span id="scoreThuis">0</span> - <span id="scoreUit">0</span></div>
<div class="team" id="teamUitLabel">Team Uit</div>
</div>
<div id="vakkenContainer">
<div class="vak" id="eersteAanvalsvak">
<h3>1e Aanvalsvak</h3>
<ul id="aanvalSpelers"></ul>
</div>
<div class="vak" id="eersteVerdedigingsvak">
<h3>1e Verdedigingsvak</h3>
<ul id="verdedigingSpelers"></ul>
</div>
</div><div id="actieveSpelersContainer" style="margin: 1rem 0; padding: 1rem; background-color: #ffffff; border-radius: 8px;"><h3>Spelers in actief vak</h3><ul id="actieveSpelers"></ul></div>
<script>
    document.addEventListener("DOMContentLoaded", () => {
      const spelers = JSON.parse(localStorage.getItem("spelers")) || [];
      const actiefVak = localStorage.getItem("actiefVak") || "A";

      const aanvalList = document.getElementById("aanvalSpelers");
      const verdedigingList = document.getElementById("verdedigingSpelers");
      const wisselList = document.getElementById("wisselSpelers");

      spelers.forEach(speler => {
        const li = document.createElement("li");
        li.className = "speler";
        li.textContent = speler.naam;
        if (speler.vak === "aanval") aanvalList.appendChild(li);
        else if (speler.vak === "verdediging") verdedigingList.appendChild(li);
        else if (speler.vak === "wissel") wisselList.appendChild(li);
      });

      if (actiefVak === "A") {
        document.getElementById("eersteAanvalsvak").classList.add("actief");
      } else {
        document.getElementById("eersteVerdedigingsvak").classList.add("actief");
      }
    });
  </script>
<script src="script.js"></script>
<script>
function updateActieveSpelers() {
    const spelers = JSON.parse(localStorage.getItem("spelers")) || [];
    const actiefVak = localStorage.getItem("actiefVak") || "A";
    const actieveSpelersList = document.getElementById("actieveSpelers");
    actieveSpelersList.innerHTML = "";

    const vakNaam = actiefVak === "A" ? "aanval" : "verdediging";
    spelers.filter(speler => speler.vak === vakNaam).forEach(speler => {
        const li = document.createElement("li");
        li.textContent = speler.naam;
        actieveSpelersList.appendChild(li);
    });
}

document.addEventListener("DOMContentLoaded", () => {
    updateActieveSpelers();
    document.getElementById("wisselBtn").addEventListener("click", () => {
        // wisselmenu logica
    });
    const balKnop = document.createElement("button");
    balKnop.textContent = "Bal naar andere kant";
    balKnop.style = "display:block;margin:1rem auto;padding:0.5rem 1rem;";
    balKnop.addEventListener("click", () => {
        const huidig = localStorage.getItem("actiefVak") || "A";
        const nieuw = huidig === "A" ? "B" : "A";
        localStorage.setItem("actiefVak", nieuw);
        document.getElementById("eersteAanvalsvak").classList.toggle("actief", nieuw === "A");
        document.getElementById("eersteVerdedigingsvak").classList.toggle("actief", nieuw === "B");
        updateActieveSpelers();
    });
    document.body.appendChild(balKnop);
});
</script></body>
</html>
