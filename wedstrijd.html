<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <title>Wedstrijd</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #333;
    }

    .scoreboard {
      background-color: #ffffff;
      border: 2px solid #ccc;
      border-radius: 10px;
      display: inline-block;
      padding: 20px 40px;
      margin-bottom: 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .scoreboard h2 {
      margin: 0 0 10px;
      font-size: 24px;
    }

    .score {
      font-size: 32px;
      font-weight: bold;
      color: #0077cc;
    }

    .vak-container {
      margin: 20px 0;
    }

    #spelersVak button {
      margin: 5px;
      padding: 10px 15px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background-color: #e0e0e0;
      cursor: pointer;
    }

    #spelersVak button.geselecteerd {
      background-color: #0077cc;
      color: white;
    }

    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background-color: #0077cc;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>
  <h1>Wedstrijdregistratie</h1>

  <div class="scoreboard">
    <h2 id="wedstrijdTitel">Team Thuis vs Team Uit</h2>
    <div class="score" id="standContainer">Stand: 0 - 0</div>
  </div>

  <div class="vak-container">
    <h3 id="actiefVakLabel">Actief vak: A</h3>
    <div id="spelersVak"></div>
  </div>

  <button id="switchVakBtn">Wissel vak</button>
  <button id="goalBtn">Doelpunt</button>
  <button id="shotBtn">Schotpoging</button>
  <button id="statsBtn">Bekijk Statistieken</button>

  <script>
    // Ophalen van teamnamen en tonen in de titel
    const teamThuis = localStorage.getItem("teamThuis") || "Team Thuis";
    const teamUit = localStorage.getItem("teamUit") || "Team Uit";
    document.getElementById("wedstrijdTitel").textContent = `${teamThuis} vs ${teamUit}`;
  </script>
  <script src="script.js"></script>
</body>
</html>
